name: The EARs Reviewing bot on approved changes

on:
  pull_request_review:
    types: [submitted]

jobs:
  approved-changes:
    runs-on: ubuntu-latest
    env:
      SUPERVISOR_PATH: supervisor.txt
    steps:
      - name: Get supervisor name
        id: get_supervisor
        run: |
          SUPERVISOR=$(cat ear_bot/${{ env.SUPERVISOR_PATH }})
          echo "supervisor=$SUPERVISOR" >> $GITHUB_OUTPUT

      - name: Create comment for supervisor and reviewer
        if: github.event.review.state == 'approved' && github.event.review.user.login != steps.get_supervisor.outputs.supervisor
        uses: actions/github-script@v7
        with:
          script: |
            const message = `Thanks @${{ github.event.review.user.login }} for the review. I will add a new reviewed species for you to the table when @${{ env.SUPERVISOR }} approves and merges the PR. After merging, you can upload the assembly to ENA.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
